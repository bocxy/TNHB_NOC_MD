  <body class="login-page">
    <div class="login-header box-shadow">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="brand-logo">
          <a href="index.html">
            <img src="src/images/tnhb_logo.png" alt="" />
          </a>
        </div>
      </div>
    </div>
    <div
      class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-lg-7">
            <img src="vendors/images/Shollingnallur_3-16891575.png" alt="" />
          </div>
          <div class="col-md-6 col-lg-5">
            <div class="register-box bg-white box-shadow border-radius-10">
              <div class="wizard-content">
                <form class="tab-wizard2 wizard-circle wizard">
                                    <h5>NOC Committee Overview</h5>
                  <section>
                    <div class="form-wrap max-width-600 mx-auto">
                      <ul class="register-info">
                        <li>
                          <h4 class="h4 text-blue">Comments</h4>
                          <textarea
                            class="form-control border-radius-0"
                            placeholder="Comments discussed in NOC Committee will be displayed here."
                          ></textarea>
                        </li>
                      </ul>

                      <i
                        class="icon-copy bi bi-file-earmark-pdf-fill"
                        style="color: red"
                      >
                        Download Attachment</i
                      >
                    </div>
                  </section>

                  <script>
                    // Note: This is only hard coded for example purposes, it should probably come from user input
                    let password = "Rejected";

                    function logIn() {
                      if (password === "Rejected") {
                        window.location.href = "#three";
                      }
                    }
                  </script>

                  <h5>Decision</h5>
                  <section>


                    <div class="form-wrap max-width-600 mx-auto">
                      <div class="form-group row align-items-center">
                        <label class="col-sm-4 col-form-label">Status*</label>
                        <div class="col-sm-8">
                          <div
                            class="custom-control custom-radio custom-control-inline pb-0"
                          >
                            <input
                              type="radio"
                              id="male"
                              name="gender"
                              class="custom-control-input"
                            />
                            <label class="custom-control-label" for="male"
                              >Approve</label
                            >
                          </div>
                          <div
                            class="custom-control custom-radio custom-control-inline pb-0"
                          >
                            <input
                              type="radio"
                              id="female"
                              name="gender"
                              class="custom-control-input"
                              onclick="logIn()"
                            />
                            <label class="custom-control-label" for="female"
                              >Reject</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                  <!-- Step 3 -->
                  <h5>Confirmation</h5>
                  <section id="3">
                    <div class="form-wrap max-width-600 mx-auto">
                      <div class="form-group row">
                        <center>
                          <label
                            class="custom-control-label"
                            for="customCheck1"
                            style="color: #17a2b8"
                            >&nbsp;&nbsp;&nbsp;&nbsp;Are you sure to approve NOC certificate?</label
                          >
                        </center>

                      </div>
                    </div>
                  </section>
                  <!-- Step 4 -->

                  <h5>Outcome</h5>
                  <br />
                  <br />
                  <section>
                    <div class="form-wrap max-width-600 mx-auto">
                      <div class="form-group row">
                        <label
                          class="custom-control-label"
                          for="customCheck1"
                          style="color: #17a2b8"
                          >&nbsp;&nbsp;&nbsp;&nbsp;NOC certificate is generated
                          and sent to Applicant!</label
                        >

                      </div>
                    </div>
                  </section>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- success Popup html Start -->
    <button
      type="button"
      id="success-modal-btn"
      hidden
      data-toggle="modal"
      data-target="#success-modal"
      data-backdrop="static"
    >
      Launch modal
    </button>
    <div
      class="modal fade"
      id="success-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered max-width-400"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-body text-center font-18">
            <h3 class="mb-20">NOC Certificate Sent to Application ID:23456</h3>
            <div class="mb-30 text-center">
              <img src="vendors/images/success.png" />
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <a href="committe.html" class="btn btn-outline-info"
              >Done</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- success Popup html End -->
    <!-- welcome modal start -->

    <!-- welcome modal end -->

    <script src="vendors/scripts/core.js"></script>
